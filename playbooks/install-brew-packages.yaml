---
- hosts: localhost
  connection: local
  vars:
    packages:
      - awscli
      - antidote
      - databricks
      - ffmpeg
      - fzy
      - gawk
      - gcc
      - gh
      - git-lfs
      - gnu-sed
      - gpg
      - htop
      - jq
      - kanata
      - libpq
      - neovim
      - openssl
      - pyenv
      - readline
      - reattach-to-user-namespace
      - rtx
      - sketchybar
      - sqlite
      - sqlite3
      - thefuck
      - tmux
      - wget
      - wget
      - xz
      - yarn
      - zlib
      - zsh
    casks:
      - bitwarden
      - docker
      - font-hack-nerd-font
      - unnaturalscrollwheels
      - nikitabobko/tap/aerospace
    taps:
      - FelixKratz/formulae
      - databricks/tap
      - homebrew/cask-fonts
  tasks:
    - name: Install taps
      homebrew_tap: name={{ item }} state=present
      loop: "{{ taps }}"
    - name: Install cask packages
      homebrew_cask: name={{ item }} state=present
      loop: "{{ casks }}"
    - name: Install apps with homebrew
      homebrew: name={{ item }} state=present
      loop: "{{ packages }}"
